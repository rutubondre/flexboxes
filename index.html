<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexboxes</title>
    <style>
        .card-parent {
            background-color: #ffffcc;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            height: 500px;
            align-items: center;
        }
        
        .card {
            width: 250px;
            background-color: #ffcccc;
            border: 5px double black;
            height: 250px;
            border-radius: 10px;
        }
        
        .img {
            width: 100px;
            margin-left: 60px;
            margin-right: 60px;
            height: 150px;
            padding-top: 10px;
        }
    </style>

</head>

<body>
    <div class="card-parent">
        <div class="card">
            <img src="hibiscus.png" class="img">
            <h1>hibiscus</h1>
        </div>
    </div>
</body>

</html>
