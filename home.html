<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexoxes</title>
    <style>
        .card-parent {
            background-color: #ffcccc;
            display: flex;
            flex-direction: column;
            height: 800px;
            align-items: center;
            width: 300px;
            justify-content: start;
            flex-wrap: wrap;
        }
        
        .card {
            width: 250px;
            background-color: #ffcccc;
            border: 5px double black;
            height: 250px;
            border-radius: 10px;
        }
        
        .img {
            width: 100px;
            margin-left: 60px;
            margin-right: 60px;
            height: 150px;
            padding-top: 10px;
        }
        
        .card-title {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="card-parent">
        <div class="card">
            <img src="./img/apple.png" class="img" />
            <h1 class="card-title">apple</h1>
        </div>
        <div class="card">
            <img src="./img/grapes.png" class="img" />
            <h1 class="card-title">grapes</h1>
        </div>

    </div>

</body>

</html>
